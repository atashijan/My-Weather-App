<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="weather-app-border">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="on"
              id="search-city-input"
            />
            <input type="submit" value="Search" id="search" />
          </form>

          <h1 id="city-output">New York</h1>

          <ul id="current-date">
            <li><span id="day"> </span></li>
            <li><span id="month"> </span></li>
            <li><span id="time"> </span></li>
          </ul>

          <h2 id="temp-output">53°</h2>

          <div id="weather-emoji">
            <span class="clouds">☁️</span>

            <span class="weather"> Cloudy</span>
          </div>

          <ul id="current-weather">
            <li>Wind: <span id="wind"> </span>km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/atashijan/My-weather-app.git"
          target="_blank"
          >Open-source code</a
        >, by Annalysia Tashijan</small
      >
    </div>

    <script src="app.js"></script>
  </body>
</html>
