<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application | Annalysia Tashijan<</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="weather-app-border">
          <div class="weather-app">
            <form id="search-form">
              <input
                type="search"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="search-city-input"
              />
              <input type="submit" value="Search" id="search" />
            </form>

            <h1 id="city-output"></h1>

            <ul id="current-date">
              <li><span id="day"> </span></li>
              <li><span id="month"> </span></li>
              <li><span id="time"> </span></li>
            </ul>
            <div id="temperature">
              <strong></strong>
            </div>
            <span class="units"> Â°F</span>
            <div id="weather-display">
              <div class="col-1">
                <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="Clear"
                  id="icon"
                />
              </div>
            </div>
            <div class="col-11" id="current-weather">
              <li><span id="description">Clear</span></li>
              <li>Wind: <span id="wind"> </span>m/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
        <footer class="text-center">
          <small
            >This project was coded by <strong>Annalysia Tashijan</strong> and
            is
            <a
              href="https://github.com/atashijan/My-weather-app.git"
              target="_blank"
              >open-sourced on GitHub</a
            >
          </small>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
